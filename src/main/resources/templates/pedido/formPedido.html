<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Pedidos Sr. Samwell</title>	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>	
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Pedidos:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/pedidos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Pedidos</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<form class="container" method="post">
		Cliente:
           <input list="clientes" name="cliente">
			  <datalist id="clientes">
			    <option th:each="cliente : ${clientes}"
                            th:value="${cliente.id}"
                            th:utext="${cliente.nome}"/>
			  </datalist>
		Produto:
           <input list="produtos" name="produto">
			  <datalist id="produtos">
			    <option th:each="produto : ${produtos}"
                            th:value="${produto.id}"
                            th:utext="${produto.descricao}"/>
			  </datalist>
		Quantidade: <input type="number" value="" name="quantidade"/>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
	</form>

		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
