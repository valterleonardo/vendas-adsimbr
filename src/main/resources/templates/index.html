<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Pedidos Sr. Samwell</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="/pedidos" class="brand-logo">Lista de Pedidos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarPedido" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Pedido</a></li>
		        <li><a href="/cadastrarPedido" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Enviar Pedidos</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Quantidade</th>
				<th>Cliente</th>
				<th>Produto</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pedido : ${pedidos}">
				<td><span th:text="${pedido.id}"></span></td>
				<td><span th:text="${pedido.quantidade}"></span></<td>
				<td><span th:text="${pedido.cliente.nome}"></span></<td>
				<td><span th:text="${pedido.produto.descricao}"></span></<td>
				<td><span th:text="${pedido.status}"></span></<td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
